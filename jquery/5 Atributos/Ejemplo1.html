<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
	<a href="#" id="yahoo">Ir a yahoo</a>
    <a href="#" id="wikipedia">Ir a wikipedia</a>

<script>
    $(document).ready(iniciar());

    function iniciar() {
        //Cambiar un atributo
        $('#yahoo').attr('href', 'http://yahoo.es');

        //Cambiar varios atributos
        $('#wikipedia').attr({
            'target' : '_blank',
            'href' : 'http://wikipedia.es'
        });

        //Quitar atributo
        //$('#yahoo').removeAttr('src');

        //Obtener atributo
        var sContenido = $('#wikipedia').attr('href');
        console.log(sContenido);
    }

</script>	
</body>
</html>
