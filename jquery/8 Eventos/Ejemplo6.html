<script>
/**
 * Ejemplo de Hover
 */

$(document).ready(iniciar());

function iniciar() {
	var $body = $('body');
	//Tecla que ha pulsado 
    $body.keypress(function(e) {
    	if (e.which == 0) {
    		$('ventana').css('display','none')

    	};
		console.log( "Tecla pulsada: " + e.which); //Cuidado que no siempre es la misma de keydown y keyup
	});
	//Tecla que est√° abajo
    $body.keydown(function(e) {//cunando pincha esa tecla
		console.log( "Tecla apretada: " + e.which);
	});
	//Tecla liberada
	$body.keyup(function(e) {//cuando suelta esa tecla
		console.log( "Tecla levantada: " + e.which);
	});
	//Pierde el foco
	$('input').focusout(function() {
    	console.log('Pierde el foco');
	})

}
</script>
