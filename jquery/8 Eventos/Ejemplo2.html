<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>

	<button id="capturo">Te capturo</button>
	<span id="resultado"></span>
	<br>
	<br>
	<br>
	<br>
	<br>
	<button id="desactivar">Desactivar vinculo</button>
	


<script>
    
    $('#capturo').click(function() {
    	console.log('Yo capturo');
    	$('#resultado').append('<p>Lorem.</p>');
    });

//podemos cargar o eliminar los eventos
    //Quitar
    $('#desactivar').click(function() {
    	//Desactiva la captura de click cuando de #capturo
    	$('#capturo').off('click');
//off se desactiva todo
    });

    
    
</script>	
</body>
</html>
