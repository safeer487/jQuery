<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<style>
	#cuadrado1 {
		position: absolute;
		top: 200px;
		left: 0;
		background-color: yellow;
		width: 200px;
		height: 200px;
	}

	#cuadrado2 {
		position: absolute;
		top: 500px;
		left: 0;
		background-color: red;
		width: 200px;
		height: 200px;
	}
	</style>
</head>
<body>
	<button id="parar">Parar</button>
	<button id="mostrar">mostrar</button>
	<div id="cuadrado1"></div>
	<div id="cuadrado2"></div>

<script>

$(document).ready(iniciar());

function iniciar() {
    	
   	/* 
   	stop
	Detiene las animaciones que se están ejecutando en el elemento seleccionado.

	delay
	Espera un tiempo determinado antes de ejecutar la próxima animación.
	*/

	$('#cuadrado1').click(function() {
		$('#cuadrado1').animate(
        {
            left : '500px',
            height: '500px'
        }, 5000);
	});

	//stop
	$('#parar').click(function() {
		$('#cuadrado1').stop();
	});

	//delay
	$('#cuadrado2').hide();
	$('#mostrar').click(function() {
		$('#cuadrado2').show(300).delay(1000).hide(300);
	});
	

}
</script>	
</body>
</html>
