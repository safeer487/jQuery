<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
<div id="miId"></div>
<div class="miClase"></div>
<div class="miClase"></div>
<input type="text" name="apellido">
<div id="contents">
	<ul class="people">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>

<script>
    $(document).ready(iniciar());

    function iniciar() {
    	$('#miId'); //Por ID

    	$('.miClase'); //Por clase

		$('div.miClase'); //Forma más eficiente

		$('input[name=apellido]'); //¡Cuidado!, que puede ser muy lento

		$('#contents ul.people li'); //Por CSS
    }
</script>	
</body>
</html>
