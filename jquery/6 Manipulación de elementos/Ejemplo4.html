<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
	
    <div id="content"></div>

<script>

	/**
	 * Crear contenido
	 */
 	//Simple
 	var $titulo = $('<h1>Crear nuevos elementos</h1>');
 	$('#content').append($titulo);

 	//Con objeto
 	var $enlace = $('<a>', {
        html : 'Un <strong>enlace</strong> de video',
        'class' : 'youtube',
        href : 'http://youtube.html'
    });

    $('#content').append($enlace);

    //Otro ejemplo
    var $img = $('<img>', {
        src: 'img/tal.jpg',
        alt: 'foto de mono',
        height: 500,
        width: 400
    });

    $('body').append($img);

    //los nombres de propiedades no deben estar entre comillas, excepto en el caso que se utilice como nombre una palabra reservada (como es el caso de class)

    //Forma abreviada
    $('#content').append('<p><strong>Gracias</strong> por la visita </p>');

</script>	
</body>
</html>
